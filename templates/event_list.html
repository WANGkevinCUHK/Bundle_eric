<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>Event id</th>
                <th>Event venue</th>
                <th>Event startTime</th>
                <th>Event description</th>
                <th>Event creator_id</th>
                <th>linking to</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.venue }}</td>
                <td>{{ record.startTime }}</td>
                <td>{{ record.description }}</td>
                <td>{{ record.creator_id }}</td>
                <td><a href="{{ url_for('event_bp.event_details', id=record.id) }}">link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{{ url_for('user_bp.index') }}" class="btn btn-primary">index</a>
</body>
</html>
