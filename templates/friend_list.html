<!DOCTYPE html>
<html>
<head>
    <title>friend List</title>
</head>
<body>
    <h1>friend List</h1>
    <table>
        <thead>
            <tr>
                <th>friend id</th>
                <th>friend username</th>
                <th>friend email</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.username }}</td>
                <td>{{ record.email }}</td>
                <td><a href="{{ url_for('friend_bp.delete_friends',id = record.id ) }}" class="btn btn-primary">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{{ url_for('user_bp.index') }}" class="btn btn-primary">index</a>
</body>
</html>
